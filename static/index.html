<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VIP Aersia</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.blue_grey-indigo.min.css"> 
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
		  <div class="mdl-layout-title">VIP Aersia - HTML5 Player</div>
			<audio id="player" preload="auto"></audio>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
		<!--
        <header class="demo-drawer-header">
          <img src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>hello@example.com</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item">hello@example.com</li>
              <li class="mdl-menu__item">info@example.com</li>
              <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
            </ul>
          </div>
        </header>
		-->
		<span class="mdl-layout-title">Playlists</span>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
		
		<div class="mdl-grid">
			<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col">
			
			</div>
			<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col">
				
				<div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
				<ul id="playlist" class="mdl-list demo-list">
					
				</ul>
			</div>
		</div>
      </main>
		
		<div class="controls mdl-card mdl-shadow--16dp">
			<div class="mdl-card__title mdl-typography--text-center">
				<h2 id="info" class="mdl-card__title-text">Nothing playing.</h2>
			</div>
			<div class="mdl-card__supporting-text  mdl-typography--text-center">
				<input id="percentage" class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="0">
				<span id="time" class="">00:00 / 00:00</span>
			</div>
		  <div class="mdl-card__actions mdl-card--border">
			<!--
			<button id="skip_previous" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--mini-fab">
			  <i class="material-icons">skip_previous</i>
			</button>
			-->
			<button id="play_button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--colored">
			  <i class="material-icons">play_arrow</i>
			</button>
			<button id="skip_next" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--mini-fab">
			  <i class="material-icons">skip_next</i>
			</button>
			<button id="volume_down" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
			  <i class="material-icons">volume_down</i>
			</button>
			<button id="volume_up" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
			  <i class="material-icons">volume_up</i>
			</button>
		  </div>
		</div>
    </div>
    <script src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <script src="js/player.js"></script>
  </body>

</html>
